spring.application.name=project-generator
project.directory=./generated-projects
spring.freemarker.suffix=.ftl
spring.freemarker.check-template-location=true
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.jsp.enabled=false
github.model.token=${GITHUB_MODEL_TOKEN}
github.model.endpoint=https://models.github.ai/inference/chat/completions
github.model.name=openai/gpt-4.1

spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.cache=false 
together.api.key=${TOGETHER_API_KEY}